server {
    server_name ipfs.pulse.domains;
    root /home/ubuntu;

    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_redirect off;
    }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/app.pulse.domains/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/app.pulse.domains/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = ipfs.pulse.domains) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name ipfs.pulse.domains;
    listen 80;
    return 404; # managed by Certbot


}